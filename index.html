<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Statistics Courses</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#courses">Courses</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#blog">Blog</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div class="hero">
            <h1>Welcome to Medical Statistics Courses</h1>
            <p>Master medical statistics with our expert-led courses.</p>
            <a href="#courses" class="cta-button">Browse Courses</a>
        </div>
    </section>

    <section id="courses">
        <h2>Our Courses</h2>
        <div class="course-list">
            <!-- Course items here -->
        </div>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>Information about the academy and instructors.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name">
            <input type="email" name="email" placeholder="Your Email">
            <textarea name="message" placeholder="Your Message"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <section id="blog">
        <h2>Blog</h2>
        <div class="blog-list">
            <!-- Blog posts here -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Medical Statistics Courses</p>
    </footer>
</body>
</html>
